<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen p-4 sm:p-6">
    <div class="container bg-white rounded-lg shadow-lg w-full max-w-xl">
        <header class="bg-blue-600 text-white text-center p-6 rounded-t-lg">
            <h1 class="text-2xl font-bold">Attendance Report Generator</h1>
            <p class="mt-1 text-blue-100">Select a CSV file to generate attendance reports.</p>
        </header>
        <main class="p-6 sm:p-8 flex flex-col gap-8">
            <div class="upload-section text-center">
                <input type="file" id="csvFileInput" class="hidden" accept=".csv">
                <label for="csvFileInput" class="group cursor-pointer border-2 border-dashed border-gray-300 rounded-lg p-8 flex flex-col items-center justify-center hover:bg-gray-50 hover:border-blue-400 transition-colors">
                    <svg class="w-12 h-12 text-gray-400 group-hover:text-blue-500 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3.75 3.75M12 9.75l3.75 3.75M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-18 0v-2.25A2.25 2.25 0 015.25 12h13.5A2.25 2.25 0 0121 14.25v2.25" />
                    </svg>
                    <span class="mt-4 font-medium text-gray-600 group-hover:text-blue-600">Select CSV File</span>
                </label>
                <p id="fileName" class="mt-4 text-sm text-gray-500 italic"></p>
            </div>
            <div class="controls text-center">
                <button id="processBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition-all shadow-md hover:shadow-lg" disabled>Process File</button>
            </div>
            <div id="status" class="text-center font-medium"></div>
            <div id="errors-section" class="hidden">
                <h2 class="text-center text-xl font-semibold text-red-600 mb-4">Data Integrity Issues Found</h2>
                <div id="errorList" class="border-2 border-red-200 rounded-lg p-4 max-h-60 overflow-y-auto bg-red-50 text-sm font-mono">
                    <!-- Error messages will be dynamically inserted here -->
                </div>
            </div>
            <div class="results-section">
                <h2 class="text-center text-xl font-semibold text-gray-700 mb-4">Generated Reports</h2>
                <div id="reportList" class="border border-gray-200 rounded-lg p-4 min-h-[80px] bg-gray-50">
                    <p class="placeholder text-center text-gray-500">No reports generated yet.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="dataValidation.js"></script>
    <script src="generateReports.js"></script>
</body>
</html>
